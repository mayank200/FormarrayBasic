<section class="gray"  [ngStyle]="height!=0 ? {'height':height+'px'} : {'height':'70rem'}">

    <div class="row" style="margin: 10% 1%;">
        <div class="col-md-6">
    <div class="container" style=" background: #75e8ff3b; border-radius: 1rem;">

        <form [formGroup]="tempForm" (ngSubmit)="onSubmit()" class="c-form">
            <!-- General Information -->
            <div class="box" style="padding: 1rem;">
                <div class="box-header" style="padding: 0.2rem;">
                   <h4>Genereal Info</h4>
                    </div>

                    <div class="box-body"  style="padding: 0.2rem;">
<div class="row">
    <div class="col-sm-12">
        <label>Name</label>
        <input formControlName="name" type="text" class="form-control" maxlength="100">

    </div>
    <div class="col-sm-12">
        <label>Email</label>
        <input formControlName="email" type="text" class="form-control" maxlength="100">

    </div>
    <div class="col-sm-12">
        <label>Phone</label>
        <input formControlName="phone" type="text" class="form-control" maxlength="100">

    </div>
    <div class="col-sm-12">
        <label>Address</label>
        <input formControlName="address" type="text" class="form-control" maxlength="100">

    </div>
</div>
                    </div>
                    <div class="box-footer" style="padding-top: 1rem;">
                        <div class="text-center">
                            <button type="submit" class="newbtn">Save</button>
                        </div>
                        </div>
                    </div>
                    </form>
        </div>
    </div>

    <div class="col-md-6">


        <div class="container" *ngFor="let res of t.value; let i=index"  style="background: #75e8ff3b; border-radius: 1rem; margin:1rem auto;">


                <div class="box" style="padding: 1rem;">
                        <div class="box-header" style="padding: 0.2rem;">
                            <div class="row">
                            <div class="col-md-8">
                           <h4>{{res.name}} <a (click)="remove(i)" style="cursor: pointer;">
                            <i class="fa fa-trash" style="color: red;"></i></a></h4>
                            <h5>({{res.email}})</h5>
                        </div>
                            <div class="col-md-4" style="text-align: right;">
                            <a style=" border:none;" (click)="showtempdata(i)">
                                <i *ngIf="!(showdata && (i == showindex))" style="cursor: pointer;" class="fa fa-chevron-down"
                                    title="Click to Show the General Information">Show </i>
                                <i *ngIf="(showdata && (i == showindex))" style="cursor: pointer;" class="fa fa-chevron-up"
                                    title="Click to Hide the General Information">Hide</i>
                            </a>
</div>
</div>
                            </div>

                            <div *ngIf="(showdata && (i == showindex))" class="box-body" style="padding: 0.2rem;">
                              <div class="row">

                                <div class="col-md-6">
                                <span> <span class="time">Name: </span>
                                  {{ res.name }}
                                </span>
                              </div>

                                <div class="col-md-6">
                                <span> <span class="time">Email</span>
                                  {{ res.email }}
                                </span>
                              </div>

                                <div class="col-md-6">
                                <span> <span class="time">Phone</span>
                                  {{ res.phone }}
                                </span>
                              </div>

                                <div class="col-md-6">
                                <span> <span class="time">Address</span>
                                  {{ res.address }}
                                </span>
                              </div>
                              
                              </div>
                                 </div>

                    </div>
                    </div>

        </div>
</div>
        </section>
